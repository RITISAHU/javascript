<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Management Tool</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Project Board</h1>
  <div class="board">
    <div class="column" data-status="todo">
      <h2>To Do</h2>
      <div class="task-list" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <button onclick="addTask('todo')">+ Add Task</button>
    </div>
    <div class="column" data-status="in-progress">
      <h2>In Progress</h2>
      <div class="task-list" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <button onclick="addTask('in-progress')">+ Add Task</button>
    </div>
    <div class="column" data-status="done">
      <h2>Done</h2>
      <div class="task-list" id="done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <button onclick="addTask('done')">+ Add Task</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
